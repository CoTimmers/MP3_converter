version: '3.8'

services:
  mp3-converter:
    build: .
    container_name: mp3-converter
    ports:
      - "8000:5000"
    env_file:
      - .env
    volumes:
      # Mount the app directory for development (optional - remove in production)
      - .:/app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
